services:
  - type: web
    name: sistema-forcing
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      # APLICAÇÃO
      - key: APP_NAME
        value: "Sistema de Forcing"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://sistema-forcing.onrender.com
      
      # LOCALIZAÇÃO
      - key: APP_LOCALE
        value: pt_BR
      - key: APP_FALLBACK_LOCALE
        value: pt_BR
      - key: APP_FAKER_LOCALE
        value: pt_BR
      - key: APP_TIMEZONE
        value: America/Maceio
      
      # CONFIGURAÇÕES DE PRODUÇÃO
      - key: APP_MAINTENANCE_DRIVER
        value: file
      - key: PHP_CLI_SERVER_WORKERS
        value: "4"
      - key: BCRYPT_ROUNDS
        value: "12"
      
      # LOGS
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_STACK
        value: single
      - key: LOG_DEPRECATIONS_CHANNEL
        value: null
      - key: LOG_LEVEL
        value: error
      
      # MYSQL - VPS (usando renderuser)
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: 31.97.168.137
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        value: forcingdb
      - key: DB_USERNAME
        value: renderuser
      - key: DB_PASSWORD
        value: Render123!@#Forcing
      - key: DB_CHARSET
        value: utf8mb4
      - key: DB_COLLATION
        value: utf8mb4_unicode_ci
      
      # SESSÕES - PRODUÇÃO
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: "120"
      - key: SESSION_ENCRYPT
        value: false
      - key: SESSION_PATH
        value: /
      - key: SESSION_DOMAIN
        value: null
      
      # CACHE & QUEUE
      - key: BROADCAST_CONNECTION
        value: log
      - key: FILESYSTEM_DISK
        value: local
      - key: QUEUE_CONNECTION
        value: database
      - key: CACHE_STORE
        value: database
      
      # E-MAIL HOSTINGER
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.hostinger.com
      - key: MAIL_PORT
        value: "465"
      - key: MAIL_USERNAME
        value: sistema@devaxis.com.br
      - key: MAIL_PASSWORD
        value: M@rcelo189@3033
      - key: MAIL_ENCRYPTION
        value: ssl
      - key: MAIL_FROM_ADDRESS
        value: sistema@devaxis.com.br
      - key: MAIL_FROM_NAME
        value: "Sistema de Forcing - Devaxis"
      
      # SEGURANÇA
      - key: SESSION_SECURE_COOKIE
        value: true
      - key: SESSION_HTTP_ONLY
        value: true
      - key: SESSION_SAME_SITE
        value: lax
      
      # VITE
      - key: VITE_APP_NAME
        value: "Sistema de Forcing"
