<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Bot√µes Funcionando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/modal-fix-ios-simple.css" rel="stylesheet">
</head>
<body>
    <!-- Bot√£o daltonismo simulado -->
    <button id="colorblind-toggle-btn" style="position: fixed; bottom: 20px; right: 20px; z-index: 1050;" 
            class="btn btn-secondary">
        üëÅÔ∏è Daltonismo
    </button>

    <div class="container mt-5">
        <h1>Teste Simples - Bot√µes Funcionando</h1>
        
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testeModal">
            Abrir Modal
        </button>
        
        <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Modal simples -->
    <div class="modal fade" id="testeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal de Teste</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Teste se os bot√µes funcionam:</p>
                    
                    <button class="btn btn-success" onclick="testarBotao('Bot√£o Verde')">
                        Bot√£o Verde
                    </button>
                    
                    <button class="btn btn-warning" onclick="testarBotao('Bot√£o Amarelo')">
                        Bot√£o Amarelo
                    </button>
                    
                    <form onsubmit="return testarForm(event)">
                        <input type="text" class="form-control mt-3" placeholder="Digite algo">
                        <button type="submit" class="btn btn-primary mt-2">
                            Enviar Form
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modal-fix-ios-v4.js"></script>
    
    <script>
        function testarBotao(nome) {
            document.getElementById('resultado').innerHTML = 
                `<div class="alert alert-success">‚úÖ ${nome} funcionou!</div>`;
            console.log(nome + ' clicado e funcionando!');
        }
        
        function testarForm(e) {
            e.preventDefault();
            document.getElementById('resultado').innerHTML = 
                '<div class="alert alert-info">üìù Formul√°rio enviado com sucesso!</div>';
            console.log('Form submetido e funcionando!');
            return false;
        }
        
        // Monitor cliques
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                console.log('Click detectado em:', e.target.textContent.trim());
            }
        });
    </script>
</body>
</html>
