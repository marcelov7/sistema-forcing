<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Debug - Sistema de Forcing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="alert alert-info">
            <h4><i class="fas fa-info-circle"></i> Teste de Debug - Sistema de Forcing</h4>
            <p>Esta página testa se os elementos básicos estão funcionando.</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>Testes de Funcionalidade</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>1. Teste de Botão</h6>
                        <button id="testBtn" class="btn btn-primary" onclick="testarBotao()">
                            <i class="fas fa-sync-alt" id="testIcon"></i> Testar
                        </button>
                        <div id="testResult" class="mt-2"></div>
                    </div>
                    
                    <div class="col-md-6">
                        <h6>2. Teste de JavaScript</h6>
                        <button class="btn btn-success" onclick="testarJavaScript()">
                            <i class="fas fa-code"></i> Testar JS
                        </button>
                        <div id="jsResult" class="mt-2"></div>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-12">
                        <h6>3. Console de Debug</h6>
                        <div id="console" class="border p-3 bg-dark text-light" style="height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            <div class="text-success">Sistema de debug inicializado...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Override console.log para mostrar na página
        const originalConsoleLog = console.log;
        const consoleDiv = document.getElementById('console');
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            const timestamp = new Date().toLocaleTimeString();
            const message = args.join(' ');
            consoleDiv.innerHTML += `<div class="text-info">[${timestamp}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.error = function(...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.join(' ');
            consoleDiv.innerHTML += `<div class="text-danger">[${timestamp}] ERROR: ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };

        function testarBotao() {
            const btn = document.getElementById('testBtn');
            const icon = document.getElementById('testIcon');
            const result = document.getElementById('testResult');
            
            console.log('Teste de botão iniciado');
            
            btn.disabled = true;
            icon.classList.add('fa-spin');
            result.innerHTML = '<div class="text-warning">Testando...</div>';
            
            setTimeout(() => {
                btn.disabled = false;
                icon.classList.remove('fa-spin');
                result.innerHTML = '<div class="text-success">✅ Botão funcionando corretamente!</div>';
                console.log('Teste de botão concluído com sucesso');
            }, 2000);
        }
        
        function testarJavaScript() {
            const result = document.getElementById('jsResult');
            console.log('Testando funcionalidades JavaScript...');
            
            try {
                // Testar Bootstrap
                if (typeof bootstrap !== 'undefined') {
                    console.log('✅ Bootstrap carregado');
                } else {
                    console.error('❌ Bootstrap não encontrado');
                }
                
                // Testar seletores
                const testElement = document.querySelector('#testBtn');
                if (testElement) {
                    console.log('✅ Seletores funcionando');
                } else {
                    console.error('❌ Problemas com seletores');
                }
                
                // Testar eventos
                const testEvent = new Event('test');
                console.log('✅ Eventos funcionando');
                
                result.innerHTML = '<div class="text-success">✅ JavaScript funcionando!</div>';
                
            } catch (error) {
                console.error('Erro no teste JavaScript:', error);
                result.innerHTML = '<div class="text-danger">❌ Erro no JavaScript</div>';
            }
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de teste carregada');
            console.log('Navegador:', navigator.userAgent);
            console.log('Viewport:', window.innerWidth + 'x' + window.innerHeight);
            
            // Testar se os elementos básicos estão presentes
            const elementos = ['testBtn', 'testIcon', 'testResult', 'jsResult', 'console'];
            elementos.forEach(id => {
                const elemento = document.getElementById(id);
                if (elemento) {
                    console.log(`✅ Elemento ${id} encontrado`);
                } else {
                    console.error(`❌ Elemento ${id} não encontrado`);
                }
            });
        });
    </script>
</body>
</html>
